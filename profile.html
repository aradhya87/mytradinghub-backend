<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Forex Flock Ltd</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Profile</h1>
    <nav>
      <a href="trade.html">Trade</a>
      <a href="history.html">History</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <section id="profile-section">
      <form id="profile-form">
        <label>
          Full Name:
          <input type="text" name="name" required />
        </label>
        <label>
          Email:
          <input type="email" name="email" required />
        </label>
        <label>
          Phone:
          <input type="tel" name="phone" />
        </label>
        <label>
          Base Currency:
          <select name="currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
          </select>
        </label>
        <button type="submit">Update Profile</button>
      </form>
    </section>
  </main>

  <script>
    // Prefill example
    document.getElementById('profile-form').name.value = 'John Doe';
    document.getElementById('profile-form').email.value = 'john@example.com';

    document.getElementById('profile-form').addEventListener('submit', e => {
      e.preventDefault();
      console.log('Save profile:', Object.fromEntries(new FormData(e.target)));
      // TODO: push to server
    });
  </script>
</body>
</html>
